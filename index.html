<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>수학 히어로 슈팅!</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Black+Han+Sans&display=swap" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="480" height="700"></canvas>
    <div id="ui-layer">

      <!-- 시작 화면 -->
      <div id="start-screen" class="panel">
        <div class="title-icon">🚀</div>
        <h1>수학 히어로</h1>
        <p class="subtitle">수학 문제를 풀어서<br>나쁜 보스를 물리치자!</p>
        <button id="start-button" class="btn-primary">🎮 게임 시작!</button>
      </div>

      <!-- 비행기 선택 화면 -->
      <div id="select-screen" class="panel hidden">
        <h2>🛩️ 내 비행기 고르기!</h2>
        <div id="plane-options">
          <div class="plane-card" data-plane="0">
            <canvas class="plane-preview" width="90" height="90"></canvas>
            <p class="plane-name">⭐ 블루제트</p>
            <p class="plane-desc">빠르고 멋진 비행기!</p>
          </div>
          <div class="plane-card" data-plane="1">
            <canvas class="plane-preview" width="90" height="90"></canvas>
            <p class="plane-name">🔥 레드윙</p>
            <p class="plane-desc">총알이 2개씩 나가!</p>
          </div>
          <div class="plane-card" data-plane="2">
            <canvas class="plane-preview" width="90" height="90"></canvas>
            <p class="plane-name">💚 그린탱크</p>
            <p class="plane-desc">튼튼한 비행기!</p>
          </div>
        </div>
      </div>

      <!-- 퀴즈 화면 -->
      <div id="quiz-container" class="panel hidden">
        <p id="quiz-label">📝 문제를 풀면 보스에게 큰 데미지!</p>
        <p id="question"></p>
        <div id="choices"></div>
        <p id="quiz-feedback"></p>
      </div>

      <!-- 스테이지 클리어 -->
      <div id="stage-clear" class="panel hidden">
        <div class="clear-icon">🎉</div>
        <h2 id="stage-clear-text">STAGE 1 클리어!</h2>
        <p>다음 스테이지 준비중...</p>
      </div>

      <!-- 게임 오버 -->
      <div id="game-over-screen" class="panel hidden">
        <div class="clear-icon">😢</div>
        <h1>으악! 실패!</h1>
        <p>점수: <span id="final-score">0</span>점</p>
        <p>스테이지: <span id="final-stage">1</span></p>
        <button id="restart-button" class="btn-primary">🔄 다시 하기!</button>
      </div>

      <!-- 승리 -->
      <div id="win-screen" class="panel hidden">
        <div class="clear-icon">🏆</div>
        <h1>축하해요!</h1>
        <p>모든 보스를 물리쳤어요!</p>
        <p>최종 점수: <span id="win-score">0</span>점</p>
        <button id="win-restart-button" class="btn-primary">🎮 다시 하기!</button>
      </div>

      <!-- HUD -->
      <div id="hud" class="hidden">
        <div class="hud-left">
          <span id="score-display">⭐ 0</span>
          <span id="hp-display"></span>
        </div>
        <div class="hud-center">
          <span id="stage-label">STAGE 1</span>
          <span id="kill-progress"></span>
        </div>
        <div class="hud-right">
          <span id="boss-hp-label" class="hidden">👾 보스</span>
          <div id="boss-hp-outer" class="hidden">
            <div id="boss-hp-inner"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script defer src="/main.js"></script>
</body>
</html>
